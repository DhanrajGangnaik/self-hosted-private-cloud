# Default "catch-all" for the edge proxy.
# Replace homelab.internal with your internal domain if different.

server {
    listen 80 default_server;
    server_name _;

    # Basic health endpoint
    location = /healthz {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # Default redirect to dashboard (adjust to your actual dashboard hostname)
    location / {
        return 302 http://dashboard.homelab.internal;
    }
}
